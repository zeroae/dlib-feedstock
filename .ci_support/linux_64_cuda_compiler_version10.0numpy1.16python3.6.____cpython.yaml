c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- zeroae,conda-forge,defaults
channel_targets:
- zeroae main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '10.0'
cudnn:
- 7.6.5
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-cuda:10.0
jpeg:
- '9'
libcblas:
- 3.8 *netlib
liblapack:
- 3.8.0 *netlib
libpng:
- '1.6'
numpy:
- '1.16'
pin_run_as_build:
  cudnn:
    min_pin: x.x
    max_pin: x
  jpeg:
    max_pin: x
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  sqlite:
    max_pin: x
python:
- 3.6.* *_cpython
sqlite:
- '3'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cuda_compiler_version
  - docker_image
- - numpy
  - python
